  <body>
    <script>
      let obj = { val: 'origin' }
      let proxy = new Proxy(obj, {
        set(target, property, newValue, receiver) {
          target[property] = newValue
          console.log(`set ${property}`)

          return true
        },
        has(target, property) {
          return false
        }
      })
    </script>
