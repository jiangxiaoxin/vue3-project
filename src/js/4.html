<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">

        async function main() {
            let r = await new Promise((resolve, reject) => {
                console.log('开始执行');
                
                setTimeout(() => {
                    console.log('执行了')
                    resolve('abc')
                }, 1000)
            })
            console.log('rrr', r);
            
            console.log('执行完了');
            return 123
        }

        main().then((res) => {
            console.log("then 执行", res);
            
        })
        
        console.log('main执行完了')

        /**
         * 开始执行
         * main执行完了
         * 执行了
         * rrr abc
         * 执行完了
         * then 执行 123
         * */
    </script>
</body>
</html>
