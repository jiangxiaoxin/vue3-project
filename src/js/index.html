<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>123</h1>
    <script>
        let a = 1
        console.log(++a) // 2
        console.log(a++) // 2
        console.log(a) // 3
        
        let b = 0
        while(b++ < 5) {
            console.log(b)
        }
        // /*
        //  * 0 --> 1 --> 1
        //  * 1 --> 2 --> 2
        //  * 2 --> 3 --> 3
        //  * 3 --> 4 --> 4
        //  * 4 --> 5 --> 5
        //  * 
        //  */

         let c = 0
         while(++c < 3) {
            console.log(c)
         }

         
        //  /*
        //   * 0 -> 1 -> 1
        //   * 1 -> 2 -> 2
        //   * 3
        //   * /
    </script>
</body>
</html>
