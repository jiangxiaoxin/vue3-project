<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin Collapse with BFC</title>
  <style>
    .parent {
      border: 1px solid #000;
      padding: 10px;
      height: 200px;
      overflow: auto; 
    }

    .child {
      margin-top: 30px;
      margin-bottom: 40px;
      background-color: lightblue;
      height: 100px;
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="child">Child 1</div>
  <div class="child">Child 2</div>
</div>

</body>
</html>
