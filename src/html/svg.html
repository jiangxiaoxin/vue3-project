<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- Define a linear gradient with two stops -->
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
          <stop offset="50%" style="stop-color: red; stop-opacity: 1" />
          <stop offset="51%" style="stop-color: white; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: white; stop-opacity: 1" />
        </linearGradient>
      </defs>

      <!-- Draw a triangle using the gradient -->
      <polygon points="100,10 10,190 190,190" fill="url(#gradient)" />
    </svg>
  </body>
</html>
